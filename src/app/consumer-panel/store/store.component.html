<table class="centered striped responsive-table"><!-- responsive-table-->
    <thead>
      <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Item Price($)</th>
          <th class="">Amount</th>
          <th class="">Description</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let d of data; let i = index">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.cost}}</td>
        <td class="">
              <input style="text-align:center; width:40%" class="input-field" #Amount min="1" max="30" name="quantity" step="1" value="1" type="number">
        </td >
        <td class="">{{d.description}}</td>
        <td class=""> 
            <a *ngIf="!hideme[i]" class="waves-effect waves-yellow btn" (click)="onClick(d.id, Amount.value, i)">add</a>
        </td>
      </tr>
   
    </tbody>
  </table>
